apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bitnami/kafka
    repoURL: https://github.com/bitnami/charts
    targetRevision: HEAD
  syncPolicy:
    automated: {}
