apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s  # Cada cuánto recoger métricas
    scrape_configs:
      - job_name: 'ingest-estat-estacions'
        static_configs:
          - targets: ['localhost:8080']