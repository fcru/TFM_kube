apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s  # Cada cuánto recoger métricas
    scrape_configs:
      - job_name: 'pushgateway'
        static_configs:
          - targets: ['pushgateway:9091']
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka-jmx-metrics:5556']